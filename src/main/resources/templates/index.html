<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>掲示板サイト</h2>
<div style="display:flex; gap:20px">
    <div style="width:80%">
        <h3>投稿一覧</h3>
        <div th:if="${threadList.size()==0}" style="margin-bottom: 10px">
            <span>記事はまだ投稿されていません。</span>
        </div>
        <div th:each="thread: ${threadList}" style="background-color: #f5f5f5; padding: 10px 10px 5px 10px; margin-bottom: 15px">
            <div style="margin-bottom: 15px">
                <span>投稿者名：</span>
                <span th:text="${thread.articleName}"></span><br>
                <span>投稿内容：</span><br>
                <span th:text="${thread.articleContent}"></span><br>
            </div>
            <hr style="height: 2px; background-color: #cccccc; border:none">
            <div th:if="${thread.commentList.size()==0}" style="margin-bottom: 10px">
                <span>コメントはまだ投稿されていません。</span>
            </div>
            <div th:each="comment: ${thread.commentList}" style="margin-bottom: 15px">
                <span>投稿者名：</span>
                <span th:text="${comment.name}"></span><br>
                <span>投稿内容：</span><br>
                <span th:text="${comment.content}"></span><br>
                <hr style="height: 2px; background-color: #cccccc; border:none">
            </div>
        </div>
    </div>
    <div style="border: 2px solid #dddddd; padding: 0px 10px 0px 10px; height:305px">
        <h3>記事投稿</h3>
        <form method="post" th:action="@{/bbs/articlePost}" th:object="${createArticleForm}">
            <label for="name">
                投稿者名<br>
                <input type="text" id="name" name="name" th:field="*{name}" style="margin-bottom: 10px">
            </label><br>
            <label for="content">
                記事内容<br>
                <textarea id="content" name="content" th:field="*{content}" rows="7" cols="30" style="margin-bottom: 10px"></textarea><br>
            </label>
            <button type="submit">記事投稿</button>
        </form>
    </div>
</div>
</body>
</html>
